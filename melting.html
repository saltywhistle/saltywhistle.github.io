<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="infamous gangsters melting calculator by saltywhistle">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/site.css" />
  <title>Melting</title>
</head>
<body>
  <main>
    <div class="container mt-3 mt-md-5">
      <div class="row text-center mb-3 mb-md-5">
        <h1>Melting calculator</h1>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="mb-3">
            <h3>Bullets bought with points</h3>
          </div>
          <div class="mb-3">
            <label for="pricePerPoint" class="form-label">Price per point</label>
            <input type="text" id="pricePerPoint" name="pricePerPoint" class="form-control" value="$30,000,000,000">
          </div>
          <div class="mb-3 text-center">
            <h4 id="pricePerBulletPoints" hidden="hidden" class="text-center"></h4>
            <input type="button" onclick="calculateFromPoints()" value="Calculate" class="btn btn-outline-light">
          </div>

          <div class="mb-3 mt-5">
            <h3>Bullets melted from cars</h3>
          </div>
          <div class="mb-3">
            <label for="car" class="form-label">Car</label>
            <select name="car" id="car" class="form-control">
              <option value="volvo">Volvo</option>
              <option value="ford">Ford</option>
              <option value="fiat">Fiat</option>
              <option value="golf">Volkswagen Golf</option>
              <option value="porsche911">Porsche 911</option>
              <option value="golf3">Volkswagen Golf III</option>
              <option value="vw">Volkswagen</option>
              <option value="renault">Renault</option>
              <option value="alfa">Alfa Romeo</option>
              <option value="audi">Audi</option>
              <option value="lambo">Lamborghini</option>
              <option value="carrera">Porsche Carrera</option>
              <option value="ferrari">Ferrari</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="damage" class="form-label">Damage (%)</label>
            <input type="number" id="damage" name="damage" min="0" max="99" value="0" class="form-control">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="text" id="price" name="price" value="$1,000,000" class="form-control">
          </div>
          <div class="mb-3 text-center">
            <h4 id="pricePerBulletCar" class="text-center mb-3" hidden="hidden"></h4>
            <input class="btn btn-outline-light" type="button" onclick="calculateFromCar()" value="Calculate">
          </div>
          <div class="mb-3 mt-5">
            <h3>Bullets per hour (0% damage)</h3>
          </div>
          <div class="mb-3">
            <table class="table table-dark table-striped table-hover">
              <thead>
              <tr>
                <th scope="col">Car</th>
                <th scope="col">Bph</th>
              </tr>
              </thead>
              <tbody>
              <tr><td>Volvo</td><td>8</td></tr>
              <tr><td>Ford</td><td>40</td></tr>
              <tr><td>Fiat</td><td>96</td></tr>
              <tr><td>Volkswagen Golf</td><td>168</td></tr>
              <tr><td>Porsche 911</td><td>264</td></tr>
              <tr><td>Volkswagen Golf III</td><td>376</td></tr>
              <tr><td>Volkswagen</td><td>512</td></tr>
              <tr><td>Renault</td><td>664</td></tr>
              <tr><td>Alfa Romeo</td><td>840</td></tr>
              <tr><td>Audi</td><td>1040</td></tr>
              <tr><td>Lamborghini</td><td>1256</td></tr>
              <tr><td>Porsche Carrera</td><td>1496</td></tr>
              <tr><td>Ferrari</td><td>1760</td></tr>
              <tr><td>Custom</td><td>1760</td></tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </main>
  <script type="application/javascript" src="js/app.min.js"></script>
</body>
</html>
