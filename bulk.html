<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="infamous gangsters melting calculator by saltywhistle">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/site.css" />
  <title>Bulk melting</title>
</head>
<body>
<main>
  <div class="container mt-3 mt-md-5">
    <div class="row text-center mb-3 mb-md-5">
      <h1>Bulk melting calculator</h1>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="mb-3">
          <h3>Bulk comparison</h3>
        </div>
        <div class="mb-3">
          <label for="carPrices">Car prices</label>
          <textarea class="form-control" id="carPrices" rows="10"></textarea>
        </div>
        <div class="mb-3 text-center">
          <table id="bulkResults" hidden="hidden" class="table table-striped table-dark table-hover mb-3">
            <thead>
              <th scope="col">Car</th>
              <th scope="col">Damage</th>
              <th scope="col">Price</th>
              <th scope="col">Bullets</th>
              <th scope="col">Cost per bullet</th>
            </thead>
            <tbody id="bulkResultsBody"></tbody>
          </table>
          <input type="button" value="Calculate" class="btn btn-outline-light" onclick="parseBulk()">
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</main>
<script type="application/javascript" src="js/melting.js"></script>
</body>
</html>
